<!DOCTYPE html>
<html lang="es-AR">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
    <link href="/tailwind.css" rel="stylesheet"/>
    <script src="/alpine.js" defer></script>
    <script src="/router.js" defer></script>
    {% include '_seo.html' %}
    <meta name="x-base-url" content="{{ site.url }}"/>
    <style>
      [x-cloak] { display: none !important; }
    </style>
  </head>

  <body
    class="flex flex-col justify-between"
    style="background-image: linear-gradient(#000000, #00355A);">
    {% include '_header.html' %}
    <main class="mb-auto">
      {{ content }}
    </main>
    {% include '_footer.html' %}
    {% if path == "home" %}<script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>{% endif %}
  </body>

</html>
