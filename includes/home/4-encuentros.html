<section class="y flex flex-col items-center justify-center" id="encuentros">
  <!-- Wrapper -->
  <div class="x flex flex-col">
    <!-- Titulo -->
    <div class="flex flex-col self-stretch">
      <h1 class="h1 self-start text-[#EDEDED]">Encuentros</h1>
    </div>
    {% for e in encuentros.encuentros %}
      {% include '_card.html' titulo:e.titulo logo:e.logo
    background:e.background descripcion:e.descripcion imagen:e.imagen plataforma:e.plataforma
    url-texto:e.url-texto url:e.url isBgLight:e.isBgLight %}
    {% endfor %}
  </div>
  <!-- Button de Instagram -->
  <div class="w-full">
    <a class="block pr-5 sm:pr-20" href="{{ settings.instagram }}">
      <div class="h-14 bg-cover bg-right bg-no-repeat sm:h-20" style="background-image: url('/static/images/buttons/instagram.png')"></div>
    </a>
  </div>

  <!-- Button de Flashcookie -->
  <div class="mx-auto max-w-screen-lg">
    <a href="{{ settings.flashcookie }}">
      <img alt="Tienda Flash Cookie" class="hidden w-full md:block" loading="lazy" src="/static/images/buttons/flashcookie.png"/>
      <img alt="Tienda Flash Cookie" class="block w-full md:hidden" loading="lazy" src="/static/images/buttons/flashcookie-mobile.png"/>
    </a>
  </div>
</section>
