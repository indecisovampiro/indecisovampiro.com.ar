<!-- Editorial -->
<section id="editorial" class="y flex flex-col items-center justify-center">
  <!-- Wrapper -->
  <div class="x flex flex-col">
    <!-- Titulo -->
    <div class="flex flex-col self-stretch px-5 sm:px-0">
      <div class="flex flex-col items-end self-end w-3/4 border-t-2" style="border-color: #0C4967;">
        <h2 class="text-base font-bold sm:text-lg">
          fanzines
          <span class="text-gray-600">,</span>
          calcos
          <span class="text-gray-600">y</span>
          libritos?
        </h2>
      </div>
      <h1 class="self-start text-4xl font-bold uppercase sm:text-8xl" style="color: #EDEDED">Editorial</h1>
    </div>
    <!-- Grid -->
    <div class="flex items-center justify-center gap-16 p-5 bg-center bg-no-repeat bg-cover sm:p-20 "
      style="background-image: url('/static/images/bg-editorial.png');">
      <img class="hidden sm:block w-60" src="/static/images/pila.png" alt="">
      <div class="flex flex-col items-center justify-center gap-8">
        <div class="grid grid-cols-2 gap-4 sm:grid-cols-4">
          {% for producto in editorial.editorial %}
          <!-- https://stackoverflow.com/questions/1495407/maintain-the-aspect-ratio-of-a-div-with-css -->
          <div class="grid">
            <svg viewBox="0 0 210 297" style="grid-area: 1/1;"></svg>
            <div class="flex items-center" style="grid-area: 1/1;">
              <a href="/catalogo/{{ producto.titulo | slug }}/">
                <img class="transform duration-300 motion-safe:hover:scale-110" src="{{ producto.imagen }}" alt="">
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
        <a class="hover:text-gray-300 text-2xl underline uppercase sm:text-4xl" href="/catalogo">Catalogo Completo</a>
      </div>
    </div>
  </div>
  <!-- Boton -->
  <div class="w-full">
    <h1 class="px-5 text-base uppercase sm:pl-20 sm:text-2xl">QUÃ‰RES SER PARTE DE LA FANZINEADA COLECTIVA INDECISA?</h1>
    <a class="block pr-4 sm:pr-16" href="{{ site.email }}">
      <div class="h-12 bg-right bg-no-repeat bg-cover sm:h-16"
        style="background-image: url('/static/images/btn-email.png');"></div>
    </a>
  </div>
</section>
