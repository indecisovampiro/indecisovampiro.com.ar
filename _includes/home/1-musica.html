<!-- Separador -->
<section class="max-w-content px-0">
  <img class="" src="static/images/separador.svg" alt="">
</section>

<!-- Radio en Vivo -->
<section
  class="flex-center max-w-content flex-col gap-12 sm:grid sm:grid-cols-2 sm:grid-rows-2 sm:grid-flow-col">
  <!-- Titulo -->
  <div class="">
    <img class="w-full" src="/static/images/stubs/radio-en-vivo.png" alt="">
  </div>
  <!-- Radio -->
  <div class="flex-center">
    <script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
    <script type="text/javascript">
      MRP.insert({
        'url': '#',
        'codec': 'mp3',
        'volume': 100,
        'autoplay': false,
        'jsevents': true,
        'buffering': 0,
        'title': 'Radio Vampira',
        'wmode': 'transparent',
        'skin': 'radiovoz',
        'width': 220,
        'height': 69
      });
    </script>
  </div>
  <!-- Video -->
  <div class="embed-responsive aspect-ratio-4/3 row-span-full">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/gNDmVh0D9F0"></iframe>
  </div>
</section>

<!-- Bajate la App -->
<!-- Mobile -->
<section class="sm:hidden flex-center max-w-content flex-col items-center gap-8">
  <div class="">
    <h1 class="uppercase text-4xl">Bajate la app</h1>
    <h2 class="text-sm">Y seguí escuchando Radio Vampira sin drama.</h2>
  </div>
  <img class="w-9/12" src="static/images/app.png" alt="">
  <img class="h-10" src="static/images/buttons/google-play.png" alt="">
</section>
<!-- Desktop -->
<section class="hidden sm:block bg-bajate-la-app py-10">
  <div class="flex items-center justify-between gap-4 max-w-content px-20">
    <div class="flex items-center gap-4">
      <img class="w-1/4" src="static/images/app.png" alt="">
      <div class="">
        <h1 class="uppercase text-3xl md:text-5xl font-semibold" style="color: #3FA9F5">Bajate la app</h1>
        <h2 class="text-base md:text-xl">Y seguí escuchando Radio Vampira sin drama.</h2>
      </div>
    </div>
    <img class="h-10" src="static/images/buttons/google-play.png" alt="">
  </div>
</section>

<!-- Programacion -->
<section class="max-w-content py-10">
  <img class="" src="static/images/radio-vampira.svg" alt="">
</section>
<section class="flex flex-col max-w-content gap-4">
  <h1 class="uppercase text-2xl font-semibold md:text-5xl text-gray-700">Programación Indecisa</h1>
  <div class="grid grid-cols-2 gap-1 sm:grid-cols-4 sm:gap-4">
    {% for programa in programacion.programacion %}
      <a href="/programas/{{ programa.titulo | slug }}/">
        <img src="{{ programa.imagen }}" alt="">
      </a>
    {% endfor %}
  </div>
</section>

<!-- Streaming -->
{% include home/_streaming.html %}
