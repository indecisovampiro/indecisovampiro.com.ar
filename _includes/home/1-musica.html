<!-- Separador -->
<section id="musica" class="max-w-content px-0">
  <div class="bg-separador h-24">
</section>

<!-- Radio en Vivo -->
<section
  class="max-w-content grid grid-cols-1 gap-12 sm:grid sm:grid-cols-2 sm:grid-rows-2 sm:grid-flow-col">
  <!-- Titulo -->
  <div class="flex-center">
    <img class="" src="/static/images/stubs/radio-en-vivo.png" alt="">
  </div>
  <!-- Radio -->
  <div class="flex-center">
    <script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
    <script type="text/javascript">
      MRP.insert({
        'url': '#',
        'codec': 'mp3',
        'volume': 100,
        'autoplay': false,
        'jsevents': true,
        'buffering': 0,
        'title': 'Radio Vampira',
        'wmode': 'transparent',
        'skin': 'radiovoz',
        'width': 220,
        'height': 69
      });
    </script>
  </div>
  <!-- Video -->
  <div class="embed-responsive aspect-ratio-4/3 sm:row-span-full">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/gNDmVh0D9F0"></iframe>
  </div>
</section>

<!-- Bajate la App -->
{% include home/_bajate-la-app.html %}

<!-- Programacion -->
<section class="max-w-content py-10">
  <img class="" src="static/images/radio-vampira.svg" alt="">
</section>
<section class="flex flex-col max-w-content gap-4">
  <h1 class="uppercase text-2xl font-semibold md:text-5xl text-gray-700">Programaci√≥n Indecisa</h1>
  <div class="grid grid-cols-2 gap-1 sm:grid-cols-4 sm:gap-4">
    {% for programa in programacion.programacion %}
      <a href="/programas/{{ programa.titulo | slug }}/">
        <img src="{{ programa.imagen }}" alt="">
      </a>
    {% endfor %}
  </div>
</section>

<!-- Streaming -->
{% include home/_streaming.html %}
