<!-- Mobile -->
<header class="block md:hidden" x-data="{ isOpen: false }">
  <div class="flex-center max-w-content justify-between p-2">
    <img class="h-12" src="static/images/logo.svg" alt="" />
    <div class="flex-center gap-2">
      <a href="#">
        <svg class="w-6 h-6">
          <use xlink:href="static/sprites/brands.svg#youtube"></use>
        </svg>
      </a>
      <a href="#">
        <svg class="w-6 h-6">
          <use xlink:href="static/sprites/brands.svg#instagram"></use>
        </svg>
      </a>
      <button @click="isOpen = !isOpen" type="button">
        <svg class="w-8 h-8">
          <use x-show="!isOpen" xlink:href="static/sprites/solid.svg#bars"></use>
          <use x-show="isOpen" xlink:href="static/sprites/solid.svg#times"></use>
        </svg>
      </button>
    </div>
  </div>
  <nav class="flex flex-col justify-between gap-3" :class="isOpen ? 'block' : 'hidden'">
    {% assign links = "musica, audiovisuales, editorial, encuentros, talleres, juegos, buscar" | split: ',' %}
    {% for l in links %}
    <a href="#" class=" uppercase font-semibold px-2">{{ l }}</a>
    {% endfor %}
  </nav>
</header>

<!-- Desktop -->
<header class="hidden md:block">
  <div id="wraper" class="max-w-content flex-center justify-between">
    <div id="left" class="flex-center m-2 gap-5 self-start">
      <a href="#">
        <svg class="w-8 h-8">
          <use xlink:href="static/sprites/brands.svg#youtube"></use>
        </svg>
      </a>
      <a href="#">
        <svg class="w-8 h-8">
          <use xlink:href="static/sprites/brands.svg#instagram"></use>
        </svg>
      </a>
    </div>
    <nav id="middle" class="self-center flex justify-between gap-3 py-2">
      {% assign links = "musica, audiovisuales, editorial, encuentros, talleres, juegos" | split: ',' %}
      {% for l in links %}
      <a href="#" class="uppercase font-semibold px-2">{{ l }}</a>
      {% endfor %}
    </nav>
    <div id="right" class="flex-center m-2 gap-5 pl-8 self-end">
      <a href="#">
        <svg class="w-8 h-8">
          <use xlink:href="static/sprites/solid.svg#search"></use>
        </svg>
      </a>
    </div>
  </div>
</header>
