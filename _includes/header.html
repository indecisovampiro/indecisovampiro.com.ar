<header x-data="{ isOpen: false }">
  <div class="flex justify-between items-center px-2 py-2">
    <img class="h-12" src="static/images/logo.svg" alt="" />
    <div class="flex justify-between items-center gap-2">
      <a href="#" class="text-gray-100">
        <svg class="w-6 h-6 fill-current">
          <use xlink:href="static/sprites/brands.svg#youtube"></use>
        </svg>
      </a>
      <a href="#" class="text-gray-100">
        <svg class="w-6 h-6 fill-current">
          <use xlink:href="static/sprites/brands.svg#instagram"></use>
        </svg>
      </a>
      <button class="text-gray-100" @click="isOpen = !isOpen" type="button">
        <svg class="w-8 h-8 fill-current">
          <use x-show="!isOpen" xlink:href="static/sprites/solid.svg#bars"></use>
          <use x-show="isOpen" xlink:href="static/sprites/solid.svg#times"></use>
        </svg>
      </button>
    </div>
  </div>
  <nav class="flex flex-col justify-between gap-3 py-2" :class="isOpen ? 'block' : 'hidden'">
    {% assign links = "musica, audiovisuales, editorial, encuentros, talleres, juegos, buscar" | split: ',' %}
    {% for l in links %}
    <a href="#" class="text-gray-100 uppercase font-semibold px-2">{{ l }}</a>
    {% endfor %}
  </nav>
</header>
